<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>

  </head>
  <body>
    <div class="main-wrapper">
      <div class="profile-content">
        <div class="profile-detail">
          <img src="profilePhoto.png" alt="" class="pic">
          <div class="name">Rodney Cotton</div>
          <div class="place">Helsinki, Finland</div>
        </div>
        <div class="post-cards">
          <div class="post">100 <span>Posts</span></div>
          <div class="followers">2,242<span>Follower</span></div>
          <div class="following">1432<span>Following</span></div>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-item one"></div>
        <div class="grid-item two"></div>
        <div class="grid-item three"></div>
        <div class="grid-item four"></div>
        <div class="grid-item five"></div>
        <div class="grid-item six"></div>
      </div>
    </div>
  </body>
</html>
